<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Weather-er</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Have you ever wondered about the Weather?</h1>
            <p class="prompt"> Enter a City's name below</p>
            <input class="city-name" type="text" placeholder="Search">
            <button class= "btn">Search</button>
        </header>
        <div class=" container">
            <div class="flex">
                <aside class=" search-history">
                    <h2 class="container-label">Search History</h2>
                    <div class="searched-cities"></div>


                </aside>
                <main class="dashboard">
                    <h2 class="container-label date">Today's Forecast</h2>
                    <h3 class="city-weather"></h3>
                    <div class = "today-type"></div>
                    <img class="icon"></img>
                    <div class="todays-weather">
                        <p class='high'></p>
                        <p class='low'></p>
                        <p class='pressure'></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </main>
            </div>
            <section class="forecast"> 
                <h2 class = "container-label week">Five Day Outlook</h2>
                <div class = "forecast-card flex"></div>
            </section>
        </div>
        
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
