<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-er</title>
</head>

<body>
    <header>
        <h1 class="title">Have you ever wondered about the Weather?</h1>
        <p class="prompt"> Enter a City's name below</p>
        <input class="city-name" type="text" placeholder="Search">
    </header>
    <div class="container flex">
        <aside class="search-history">
            <h2 class = "container-label">Previous Citys</h2>
            <ul class= "searched-cities"></ul>


        </aside>
        <main class= "dashboard">
            <h2 class = "container-label">Today's Forecast</h2>
            <ul class="todays-weather">Insert City name here</ul>

        </main>
       
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
